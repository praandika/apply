<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body onload="directLink()">
    <script>
        function directLink() {
            // You can get url_string from window.location.href if you want to work with
            // the URL of the current page
            let urlString = window.location.href;
            let url = new URL(urlString);
            let subject = url.searchParams.get('subject');
            let sub = subject.replace('+', '%20');
            window.location.href = `mailto:crm.bismagroup@gmail.com?subject=${sub}`;
        }
    </script>
</body>
</html>
